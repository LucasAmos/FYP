<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% if data %}

        <h2>You own the following shares</h2>

        {% for share in data %}

            <li>
                Name: {{share.name}}<br>
                Ticker: {{share.symbol}}<br>
                Quantity: {{share['quantity']}} <br>
                Price: {{share['price']}}
            </li>
    <br>

        {% endfor %}

            {% endif %}


</body>
</html>
